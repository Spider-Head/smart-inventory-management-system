<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding-top: 70px;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #141e30, #243b55);
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      color: #ecf0f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar-title {
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1px;
      color: #6ab1f5;
      margin-left: 20px;
      transition: transform 0.3s ease;
    }
    .navbar-title:hover{
      transform: scale(1.1);
    }

    .navbar-title span {
      color: #c471ed;
    }

    .hamburger {
      font-size: 26px;
      color: white;
      cursor: pointer;
      margin-right: 60px;
      display: block;
      user-select: none;
      transition: transform 0.5s ease, color 0.5s ease;
    }

    .hamburger:hover {
    transform: scale(1.1);
    color: #c9dced;
    }

    .navbar-links {
      display: none !important;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 240px;
      height: 100%;
      background: linear-gradient(180deg,rgb(10, 96, 104),rgb(135, 206, 201));
      padding: 90px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
      transform: translateX(100%);
      transition: transform 0.4s ease-in-out;
      z-index: 999;
    }

    .mobile-menu.show {
      transform: translateX(0%);
    }

    .mobile-menu a {
      color: #f0f0f0;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      transition: all 0.3s ease;
      position: relative;
    }

    .mobile-menu a::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: #c6ffdd;
      border-radius: 0 4px 4px 0;
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .mobile-menu a:hover::before,
    .mobile-menu a.active::before {
      transform: scaleY(1);
    }

    .mobile-menu a:hover {
      background: rgba(0, 0, 0, 0.08);
      color: #ffffff;
      transform: scale(1.03);
    }

    .mobile-menu a.active {
      background-color: rgba(0, 0, 0, 0.12);
      color: #ffffff;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-title">Warehouse <span>Manager</span></div>
    <div id="hamburger" class="hamburger" onclick="toggleMenu()">‚ò∞</div>
  </nav>

  <div id="mobileMenu" class="mobile-menu">
    <a href="/" class="{% if active_page == 'home' %}active{% endif %}">üè† Home</a>
    <a href="/inventory/dashboard/" class="{% if active_page == 'dashboard' %}active{% endif %}">üìä Dashboard</a>
    <a href="/admin/" class="{% if active_page == 'admin' %}active{% endif %}">üõ°Ô∏è Admin</a>
  </div>

  <script>
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    const icon = document.querySelector('.hamburger');

    menu.classList.toggle('show');

    // Smooth transition of icon
    if (menu.classList.contains('show')) {
      icon.classList.add('close');
      icon.textContent = '‚úï';
    } else {
      icon.classList.remove('close');
      icon.textContent = '‚ò∞';
    }
  }
</script>

</body>
</html>
